<div class="blueBox">Angular 4 Weather</div>
<div *ngFor="let item of _weatherItem">
  <p>{{item.cityName}}, {{item.temperature}}, {{item.description}}</p>
</div>
<div>
  <app-weather-item [weatherItem]="_weatherItem"></app-weather-item>
</div>
<div>
  <app-weather-add (notify)="onNotifyClicked($event)"></app-weather-add>
</div>
